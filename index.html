<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Code Pro', monospace;
            background-color: rgb(15, 15, 15);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #panel {
            font-family: 'Source Code Pro', monospace;
            background-color: rgb(10, 10, 10);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #panel:hover {
            background-color: rgb(20, 20, 20);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        #name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #discord {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #pronouns {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #description {
            font-size: 16px;
            margin-bottom: 20px;
            white-space: pre-line; /* Preserve line breaks in the description */
        }

        #projects-btn {
            font-family: 'Source Code Pro', monospace;
            background-color: rgb(25, 25, 25);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #projects-btn:hover {
            background-color: rgb(15, 15, 15);
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap">
</head>
<body>

<div id="panel">
    <div id="name">Hiya! I'm hide</div>
    <div id="discord">discord: hide.__.</div>
    <div id="pronouns">pronouns: she/her</div>
    <div id="description">I go by hide online,<br>I'm a software engineering student,<br>and I love to code.<br> I usually code anticheats for Minecraft,<br> or cheats for Minecraft & Fortnite.</div>
    <a id="projects-btn" href="#">Projects</a>
</div>

</body>
</html>
