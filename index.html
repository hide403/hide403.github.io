<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide's portofolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #panel {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #panel:hover {
            background-color: #222;
        }

        #name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #discord {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #projects-btn {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #projects-btn:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="panel">
        <div id="name">Hiya! I'm Hide</div>
        <div id="discord">Discord: hide.__.</div>
        <div id="pronouns">pronouns: she/her</div>
        <div id="description">I go by hide online, im a software engineer student and I love to code. I usually code anticheats for minecraft servers or cheats for minecraft & fortnite.</div>
        <a id="projects-btn" href="#">Projects</a>
    </div>
</div>

</body>
</html>
